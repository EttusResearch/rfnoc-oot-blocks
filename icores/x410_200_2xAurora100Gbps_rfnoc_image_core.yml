# General parameters
# -----------------------------------------
schema: rfnoc_imagebuilder_args         # Identifier for the schema used to validate this file
copyright: >-                           # Copyright information used in file headers
  Copyright 2025 Ettus Research, a National Instruments Brand
license: >-                             # License information used in file headers
  SPDX-License-Identifier: LGPL-3.0-or-later
version: '1.0'                          # File version
chdr_width: 64                          # Bit width of the CHDR bus for this image
device: 'x410'                          # USRP type
image_core_name: >-                     # Name to use for the generated output files
  'usrp_x410_200_2xAurora100Gbps'
default_target: 'X410'                  # Default make target

parameters:
  RF_BW: 200
  ENABLE_DRAM: True
  NUM_DRAM_BANKS: 1
  NUM_DRAM_CHANS: 4
  DRAM_WIDTH: 64

transport_adapters:
  dma:                                  # Name of the transport adapter      
    block_desc : 'chdr_dma.yml'

# A list of all stream endpoints in design
# ----------------------------------------
stream_endpoints:
  ep0:                                  # Stream endpoint name
    ctrl: True                          # Endpoint passes control traffic
    data: True                          # Endpoint passes data traffic
    buff_size_bytes: 262144             # Ingress buffer size for data
  ep1:
    ctrl: False
    data: True
    buff_size_bytes: 262144
  ep2:
    ctrl: False
    data: True
    buff_size_bytes: 262144
  ep3:
    ctrl: False
    data: True
    buff_size_bytes: 262144
  ep4:
    ctrl: False
    data: True
    buff_size_bytes: 32768
  ep5:
    ctrl: False
    data: True
    buff_size_bytes: 32768
  ep6:
    ctrl: False
    data: True
    buff_size_bytes: 32768
  ep7:
    ctrl: False
    data: True
    buff_size_bytes: 32768
  ep8:
    ctrl: False
    data: True
    buff_size_bytes: 32768
  ep9:
    ctrl: False
    data: True
    buff_size_bytes: 32768
  ep10:
    ctrl: False
    data: True
    buff_size_bytes: 32768
  ep11:
    ctrl: False
    data: True
    buff_size_bytes: 32768
  ep12:
    ctrl: False
    data: True
    buff_size_bytes: 32768
  ep13:
    ctrl: False
    data: True
    buff_size_bytes: 32768
  ep14:
    ctrl: False
    data: True
    buff_size_bytes: 32768
  ep15:
    ctrl: False
    data: True
    buff_size_bytes: 32768

# A list of all NoC blocks in design
# ----------------------------------
noc_blocks:
  aurora0:                          # NoC block name   
    block_desc: 'aurora.yml'        # Block device descriptor file
    parameters:
      NUM_PORTS:  4
      QSFP_NUM:   0
  aurora1:
    block_desc: 'aurora.yml'
    parameters:
      NUM_PORTS:  4
      QSFP_NUM:   1
  duc0:
    block_desc: 'duc.yml'
    parameters:
      NUM_PORTS: 2
  ddc0:
    block_desc: 'ddc.yml'
    parameters:
      NUM_PORTS: 2
  radio0:
    block_desc: 'radio.yml'
    parameters:
      NUM_PORTS: 2
    ctrl_clock: _device_.rfnoc_ctrl
    timebase_clock: _device_.radio
  duc1:
    block_desc: 'duc.yml'
    parameters:
      NUM_PORTS: 2
  ddc1:
    block_desc: 'ddc.yml'
    parameters:
      NUM_PORTS: 2
  radio1:
    block_desc: 'radio.yml'
    parameters:
      NUM_PORTS: 2
    ctrl_clock: _device_.rfnoc_ctrl
    timebase_clock: _device_.radio
  replay0:
    block_desc: 'replay.yml'
    parameters:
      NUM_PORTS: 4
      MEM_DATA_W: 64
      MEM_ADDR_W: 32

# A list of all static connections in design
# ------------------------------------------
# Format: A list of connection maps (list of key-value pairs) with the following keys
#   - srcblk  = Source block to connect
#   - srcport = Port on the source block to connect
#   - dstblk  = Destination block to connect
#   - dstport = Port on the destination block to connect
connections:
  # RF A:0 TX
  - { srcblk: ep0,    srcport: out0,  dstblk: duc0,   dstport: in_0 }
  - { srcblk: duc0,   srcport: out_0, dstblk: radio0, dstport: in_0 }
  # RF A:0 RX
  - { srcblk: radio0, srcport: out_0, dstblk: ddc0,   dstport: in_0 }
  - { srcblk: ddc0,   srcport: out_0, dstblk: ep0,    dstport: in0  }
  # RF A:1 TX
  - { srcblk: ep1,    srcport: out0,  dstblk: duc0,   dstport: in_1 }
  - { srcblk: duc0,   srcport: out_1, dstblk: radio0, dstport: in_1 }
  # RF A:1 RX
  - { srcblk: radio0, srcport: out_1, dstblk: ddc0,   dstport: in_1 }
  - { srcblk: ddc0,   srcport: out_1, dstblk: ep1,    dstport: in0  }
  #
  # RF B:0 TX
  - { srcblk: ep2,    srcport: out0,  dstblk: duc1,   dstport: in_0 }
  - { srcblk: duc1,   srcport: out_0, dstblk: radio1, dstport: in_0 }
  # RF B:0 RX
  - { srcblk: radio1, srcport: out_0, dstblk: ddc1,   dstport: in_0 }
  - { srcblk: ddc1,   srcport: out_0, dstblk: ep2,    dstport: in0  }
  # RF B:1 TX
  - { srcblk: ep3,    srcport: out0,  dstblk: duc1,   dstport: in_1 }
  - { srcblk: duc1,   srcport: out_1, dstblk: radio1, dstport: in_1 }
  # RF B:1 RX
  - { srcblk: radio1, srcport: out_1, dstblk: ddc1,   dstport: in_1 }
  - { srcblk: ddc1,   srcport: out_1, dstblk: ep3,    dstport: in0  }
  #
  # Replay Connections
  - { srcblk: ep4,     srcport: out0,  dstblk: replay0, dstport: in_0 }
  - { srcblk: replay0, srcport: out_0, dstblk: ep4,     dstport: in0  }
  - { srcblk: ep5,     srcport: out0,  dstblk: replay0, dstport: in_1 }
  - { srcblk: replay0, srcport: out_1, dstblk: ep5,     dstport: in0  }
  - { srcblk: ep6,     srcport: out0,  dstblk: replay0, dstport: in_2 }
  - { srcblk: replay0, srcport: out_2, dstblk: ep6,     dstport: in0  }
  - { srcblk: ep7,     srcport: out0,  dstblk: replay0, dstport: in_3 }
  - { srcblk: replay0, srcport: out_3, dstblk: ep7,     dstport: in0  }
  #
  # Aurora0 Connections
  - { srcblk: ep8,     srcport: out0,  dstblk: aurora0,  dstport: in_0 }
  - { srcblk: aurora0, srcport: out_0, dstblk: ep8,     dstport: in0  }
  - { srcblk: ep9,     srcport: out0,  dstblk: aurora0,  dstport: in_1 }
  - { srcblk: aurora0, srcport: out_1, dstblk: ep9,     dstport: in0  }
  - { srcblk: ep10,    srcport: out0,  dstblk: aurora0,  dstport: in_2 }
  - { srcblk: aurora0, srcport: out_2, dstblk: ep10,    dstport: in0  }
  - { srcblk: ep11,    srcport: out0,  dstblk: aurora0,  dstport: in_3 }
  - { srcblk: aurora0, srcport: out_3, dstblk: ep11,    dstport: in0  }
  #
  # Aurora1 Connections
  - { srcblk: ep12,    srcport: out0,  dstblk: aurora1,  dstport: in_0 }
  - { srcblk: aurora1, srcport: out_0, dstblk: ep12,    dstport: in0  }
  - { srcblk: ep13,    srcport: out0,  dstblk: aurora1,  dstport: in_1 }
  - { srcblk: aurora1, srcport: out_1, dstblk: ep13,    dstport: in0  }
  - { srcblk: ep14,    srcport: out0,  dstblk: aurora1,  dstport: in_2 }
  - { srcblk: aurora1, srcport: out_2, dstblk: ep14,    dstport: in0  }
  - { srcblk: ep15,    srcport: out0,  dstblk: aurora1,  dstport: in_3 }
  - { srcblk: aurora1, srcport: out_3, dstblk: ep15,    dstport: in0  }

  # BSP Connections
  - { srcblk: aurora0,  srcport: qsfp,        dstblk: _device_, dstport: qsfp0 }
  - { srcblk: aurora1,  srcport: qsfp,        dstblk: _device_, dstport: qsfp1 }
  - { srcblk: dma,      srcport: chdr_dma_s,  dstblk: _device_, dstport: chdr_dma_s}
  - { srcblk: _device_, srcport: chdr_dma_m,  dstblk: dma,      dstport: chdr_dma_m}
  - { srcblk: replay0,  srcport: axi_ram,     dstblk: _device_, dstport: dram0 }
  - { srcblk: radio0,   srcport: ctrlport,    dstblk: _device_, dstport: ctrlport_radio0 }
  - { srcblk: radio1,   srcport: ctrlport,    dstblk: _device_, dstport: ctrlport_radio1 }
  - { srcblk: _device_, srcport: radio0,      dstblk: radio0,   dstport: radio           }
  - { srcblk: _device_, srcport: radio1,      dstblk: radio1,   dstport: radio           }
  - { srcblk: _device_, srcport: time,        dstblk: radio0,   dstport: time            }
  - { srcblk: _device_, srcport: time,        dstblk: radio1,   dstport: time            }


# A list of all clock domain connections in design
# ------------------------------------------------
# Format: A list of connection maps (list of key-value pairs) with the following keys
#   - srcblk  = Source block to connect (Always "_device"_)
#   - srcport = Clock domain on the source block to connect
#   - dstblk  = Destination block to connect
#   - dstport = Clock domain on the destination block to connect
clk_domains:
  - { srcblk: _device_, srcport: ce,    dstblk: duc0,    dstport: ce    }
  - { srcblk: _device_, srcport: ce,    dstblk: ddc0,    dstport: ce    }
  - { srcblk: _device_, srcport: ce,    dstblk: duc1,    dstport: ce    }
  - { srcblk: _device_, srcport: ce,    dstblk: ddc1,    dstport: ce    }
  - { srcblk: _device_, srcport: dram,  dstblk: replay0, dstport: mem   }
  - { srcblk: _device_, srcport: radio, dstblk: radio0,  dstport: radio }
  - { srcblk: _device_, srcport: radio, dstblk: radio1,  dstport: radio }

